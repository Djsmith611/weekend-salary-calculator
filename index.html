<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/CSS"href="style.css">
    <script src="script.js" defer></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <form id="addEmployeeForm">
        <h2>New Employee</h2>
        <p class="required">* Required Field</p>
        <label for="firstName"><span class="required">*</span>First:</label><input type="text" id="firstName" data-testid="firstNameInput" placeholder="First" required>
        <label for="lastName"><span class="required">*</span>Last:</label><input type="text" id="lastName" data-testid="lastNameInput" placeholder="Last" required>
        <label for="idNumber"><span class="required">*</span>ID #:</label><input type="number" id="idNumber" data-testid="idInput" placeholder="ID" required>
        <label for="jobTitle"><span class="required">*</span>Title:</label><input type="text" id="jobTitle" data-testid="titleInput" placeholder="Title" required>
        <label for="salary"><span class="required">*</span>Salary:</label><input type="number" id="salary" data-testid="annualSalaryInput" placeholder="Salary" required>
        <button type="submit" id="submitButton" class="button" data-testid="submitButton">Submit</button>
      </form>
      <div id="tableDiv">
        <h2>Employee Database</h2>
        <table>
          <thead>
            <th class="nonDelete">First</th>
            <th class="nonDelete">Last</th>
            <th class="nonDelete">ID</th>
            <th class="nonDelete">Title</th>
            <th class="nonDelete">Salary</th>
            <th id="deleteHead"></th>
          </thead>
          <tbody id="employeeData">
          </tbody>
        </table>
      </div>
      <div id="budgetDiv">
          <h2>Budget</h2>
          <p id="budgetDisplay">Budget: $<span id="budget">20000.00</span></p>
          <div><label for="budgetInput" id="budgetLabel">Update Budget:</label><input type="number" id="budgetInput" placeholder="20000.00"></div>
          
          <button id="updateBudget" class="button">Update</button>
      </div>
   </main>
    <footer id="footer">
      <p>Total Monthly Cost: $<span id="totalMonthly">0.00</span></p>
    </footer>
  </body>
</html>
