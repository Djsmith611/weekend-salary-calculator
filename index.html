<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <form id="addEmployeeForm">
        <h2>Add Employee</h2>
        <label for="firstName">First:</label><input type="text" id="firstName" placeholder="First">
        <label for="lastName">Last:</label><input type="text" id="lastName" placeholder="Last">
        <label for="idNumber">ID #:</label><input type="number" id="idNumber"placeholder="ID">
        <label for="jobTitle">Title:</label><input type="text" id="jobTitle" placeholder="Title">
        <label for="salary">Salary:</label><input type="number" id="salary"placeholder="Salary">
      </form>
      <h2>Employees</h2>
    </main>
    <footer>
      <p>Total Monthly</p>
    </footer>
  </body>
</html>
